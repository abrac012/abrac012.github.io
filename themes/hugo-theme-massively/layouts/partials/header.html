<!-- Header -->
<header id="header">
    {{ $data := index .Site.Data .Site.Language.Lang }}
    {{ $currentPage := .Page }}
    {{ if eq $currentPage.RelPermalink "/" }}
        <a href='{{ print ("/" | relLangURL) "#header" }}' class="logo">{{ .Site.Title }}</a>
    {{ else }}
        {{ range $data.nav.items }}
            {{ if eq $currentPage.RelPermalink (print .url `/`) }}
                <a href='{{ .url | relLangURL }}' class="logo">{{ .title }}</a>
            {{ end }}
        {{ end }}
    {{ end }}
</header>
