<!-- Header -->
{{ $data := index .Site.Data .Site.Language.Lang }}
<header id="header">
    {{ $currentPage := .Page }}
    {{ if eq $currentPage.RelPermalink "/" }}
        <span class="logo">{{ .Site.Title }}</span>
    {{ else }}
        {{ range $data.nav.items }}
            {{ if eq $currentPage.RelPermalink (print .url `/`) }}
                <span class="logo">{{ .title }}</span>
            {{ end }}
        {{ end }}
    {{ end }}
</header>
